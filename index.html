<!doctype html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Disable zooming: -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <head>
        <!-- change this to your project name -->
        <title>gold silver copper</title>

        <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
        
<script type="module">
import init, * as bindings from 'https://gold-silver-copper.github.io/ratatui_egui_wasm/ratframe-7e99dc2114e2a950.js';
const wasm = await init('https://gold-silver-copper.github.io/ratatui_egui_wasm/ratframe-7e99dc2114e2a950_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
        <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
        <base href="https://gold-silver-copper.github.io/ratatui_egui_wasm/" />

        <link rel="icon" href="https://gold-silver-copper.github.io/ratatui_egui_wasm/favicon-f402c8741ce815ec.ico" integrity="sha384&#x2D;jNOAE6jgE03LznIulCTVP6BH4NrTuROFjP9wj8bV1UUMJKtZAvstFpIAP3PDcFpx"/>

        
        
        
        
        
        

        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" href="icon_ios_touch_192.png" />
        <meta
            name="theme-color"
            media="(prefers-color-scheme: light)"
            content="white"
        />
        <meta
            name="theme-color"
            media="(prefers-color-scheme: dark)"
            content="#404040"
        />

        <style>
            html {
                /* Remove touch delay: */
                touch-action: manipulation;
            }

            body {
                /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
                background: #909090;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                    background: #404040;
                }
            }

            /* Allow canvas to fill entire web page: */
            html,
            body {
                overflow: hidden;
                margin: 0 !important;
                padding: 0 !important;
                height: 100%;
                width: 100%;
            }

            /* Position canvas in center-top: */
            canvas {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 0%;
                left: 50%;
                transform: translate(-50%, 0%);
            }

            .centered {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #f0f0f0;
                font-size: 24px;
                font-family: Ubuntu-Light, Helvetica, sans-serif;
                text-align: center;
            }

            /* ---------------------------------------------- */
            /* Loading animation from https://loading.io/css/ */
            .lds-dual-ring {
                display: inline-block;
                width: 24px;
                height: 24px;
            }

            .lds-dual-ring:after {
                content: " ";
                display: block;
                width: 24px;
                height: 24px;
                margin: 0px;
                border-radius: 50%;
                border: 3px solid #fff;
                border-color: #fff transparent #fff transparent;
                animation: lds-dual-ring 1.2s linear infinite;
            }

            @keyframes lds-dual-ring {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    
<link rel="modulepreload" href="https://gold-silver-copper.github.io/ratatui_egui_wasm/ratframe-7e99dc2114e2a950.js" crossorigin=anonymous integrity="sha384-05nYaLAOka6YrguKI6lVe/Lse+TXg6d7Tid5Mzx7hns57JgWEOPfYE2KtSkT9RFl">
<link rel="preload" href="https://gold-silver-copper.github.io/ratatui_egui_wasm/ratframe-7e99dc2114e2a950_bg.wasm" crossorigin=anonymous integrity="sha384-9IA1IcrMmqI31xybLtMqqz7iZJfNB5Pu0R/NkVARrG6byM1Jfqebklmk3ymvc80n" as="fetch" type="application/wasm"></head>

    <body>
        <!-- The WASM code will resize the canvas dynamically -->
        <!-- the id is hardcoded in main.rs . so, make sure both match. -->
        <canvas id="the_canvas_id"></canvas>

        <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
        <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
        <script>
            // We disable caching during development so that we always view the latest version.
            if (
                "serviceWorker" in navigator &&
                window.location.hash !== "#dev"
            ) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker.register("sw.js");
                });
            }
        </script>
    </body>
</html>
